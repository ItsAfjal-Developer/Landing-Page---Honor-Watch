<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor Watch Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.icon-icons.com/1726/PNG/512/4016123-check-confirm-smart-watch_112934.png">

    <!-- boxicons links -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- header -->
    <header>
        <a href="#" class="logo"><i class='bx  bx-stopwatch'></i>Honor</a>

        <ul class="navlist">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Smartphone</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>

        <div class="h-main">
            <a href="#" class="h-btn">Buy Now</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="bx bx-moon" id="darkmode"></div>
        </div>
    </header>

    <!-- hero section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Honorwatch</h1>
            <h4>Element Series</h4>
            <p>Experience the future of smartwatches with the Honor Watch. Stay connected, track your health, and
                elevate your style.</p>
            <div class="hero-in">
                <div class="box">
                    <h3>White</h3>
                    <h5>Element</h5>
                    <img src="images/main1.png" alt="" srcset="">
                </div>

                <div class="box">
                    <h3>Black</h3>
                    <h5>Element</h5>
                    <img src="images/main2.png" alt="" srcset="">
                </div>

                <div class="box">
                    <h3>Smoky</h3>
                    <h5>Element</h5>
                    <img src="images/main1.png" alt="" srcset="">
                </div>
            </div>
        </div>

        <div class="hero-img">
            <img src="images/hero.png" alt="" srcset="">

        </div>
    </section>

    <div class="down-arrow">
        <i class='bx  bx-down-arrow-alt'></i>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- js file link -->
    <script src="js/script.js"></script>

</body>

</html>
